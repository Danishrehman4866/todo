<body>
        <h2 id="heading">Todo Application</h2>
        <div style="text-align: center;">
            <label for="task" style="font-size: xx-large;">Todo Task:</label>
            <input type="text" id="task" name="task" style="width: 25%; height: 25px;">
        </div>
        <br>
        <div style="text-align: center;">              
            <button onclick="addTask()" class="addBtn"><b>Add Task</b></button>
            <button onclick="deleteAllTasks()" class="delAllBtn"><b>Delete All</b></button>
        </div>
        
        <div id="content">
            <table id="table" cellpadding="3px">
            </table>
            
        </div>
    </div>

   
</body>
